<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>遊戲</title>
    
    <!-- p5.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- 如果需要碰撞檢測 -->
    <script src="https://unpkg.com/p5.collide2d"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
        }

        canvas {
            display: block;
            margin: auto;
            border: 1px solid #000;
        }

        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- p5.js 會自動在這裡創建 canvas -->
    </div>

    <!-- 你的遊戲程式碼 -->
    <script src="sketch.js"></script>
</body>
</html>
